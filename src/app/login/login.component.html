<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center"> <h3 class="mb-1">Login Form</h3><span class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
            <form [formGroup]="MForm">
                <div class="form-group">
                    <input class="form-control form-control-lg"  formControlName="email" type="text" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg"  formControlName="password" type="password" placeholder="Password">
                </div>
                
                <button type="button" class="btn btn-warning btn-lg btn-block" (click)="test()">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered">
                <a  [routerLink]="['/register']" class="footer-link">Create An Account</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
